<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>Open Sabae Map - Adopt Geodata project</title>
<link rel="stylesheet" type="text/css" href="https://taisukef.github.io/sh2/mapbox-gl.css">
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script type="module">
import { maplibregl } from "https://taisukef.github.io/maplibre-gl-js/maplibre-gl-es.js";

const map = new maplibregl.Map({
  container: "map",
  style: "https://taisukef.github.io/sh2/style.json",
  attributionControl: true,
  hash: true
});

map.addControl(new maplibregl.NavigationControl());
map.addControl(new maplibregl.ScaleControl({
  maxWidth: 200, unit: "metric"
}));
</script>
</body>
</html>
